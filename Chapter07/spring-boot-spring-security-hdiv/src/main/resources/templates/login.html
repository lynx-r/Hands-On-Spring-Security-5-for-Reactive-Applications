<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security - Login</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="content">
        <p th:if="${param.logout}" class="alert">You have been logged out</p>
        <p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
        <h2>Login with Username and Password</h2>
        <form name="form" th:action="@{/login}" action="/login" method="POST">
            <fieldset>
                <input type="text" name="username" value="" placeholder="Username" autofocus="autofocus"/>
                <input type="password" name="password" placeholder="Password" />
                <p class="help-block">Example user: user/password</p>
                <p class="help-block">Example user: admin/password</p>
            </fieldset>
            <input type="submit" id="login" value="Login"
                   class="btn btn-primary" />
        </form>
    </div>
</div>
</body>
</html>
